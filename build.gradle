buildscript {
	ext {
		kotlin_version = '1.1.0-beta-38'
	}

	repositories {
		maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

allprojects {
	apply plugin: 'maven'

	version = '0.2.0'
	group = 'com.github.ohohcakester.any-angle'

	repositories {
		mavenLocal()
		mavenCentral()
		maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
	}

	apply plugin: 'java'

	dependencies {
		testCompile 'junit:junit:4.12'
	}
}

project(':library') {
	apply plugin: 'kotlin'

	dependencies {
		compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	}
}

project(':') {
	dependencies {
		compile project(':library')
	}
}
